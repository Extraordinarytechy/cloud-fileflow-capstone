name: Terraform Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TF_VAR_upload_bucket_name: ${{ secrets.UPLOAD_BUCKET_NAME }}
  TF_VAR_aws_region: us-east-1

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    concurrency:
      group: terraform-apply-${{ github.ref }}
      cancel-in-progress: true

    defaults:
      run:
        working-directory: infra/terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug (show infra folder)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing current working directory:"
          ls -la
          echo "Checking terraform.tfvars:"
          if [ -f terraform.tfvars ]; then
            echo "---- terraform.tfvars ----"
            sed -n '1,200p' terraform.tfvars
            echo "--------------------------"
          else
            echo "terraform.tfvars not found!"
          fi

      - name: Terraform Init (Reconfigure, non-interactive)
        run: terraform init -reconfigure -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (non-interactive, wait for lock)
        run: terraform plan -input=false -lock-timeout=300s -var-file=terraform.tfvars -out=tfplan

      - name: Terraform Apply (non-interactive)
        env:
          GZIP: "false"
        run: terraform apply -input=false -auto-approve tfplan
